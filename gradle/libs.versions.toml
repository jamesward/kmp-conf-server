[versions]
kotlin = "1.9.10"
kotlinxSerialization = "1.6.0"
ktor = "2.3.4"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
jib = { id = "com.google.cloud.tools.jib", version = "3.4.0" }

[libraries]
jib-native-image-extension = { module = "com.google.cloud.tools:jib-native-image-extension-gradle", version = "0.1.0" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-cio = { module = "io.ktor:ktor-server-cio", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
arrow-kt-suspendapp = { module = "io.arrow-kt:suspendapp", version = "0.4.0" }
arrow-kt-suspendapp-ktor = { module = "io.arrow-kt:suspendapp-ktor", version = "0.4.0" }
